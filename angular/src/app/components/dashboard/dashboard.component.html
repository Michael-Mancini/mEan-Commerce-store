<div class="container">
<div id="carouselIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselIndicators" data-slide-to="1"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="../../assets/img/darkcanvasEDITED.jpeg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../../assets/img/lightcanvasEDITED.jpg" alt="Second slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>

<br>

<div class="text-center" style="position:relative;float:none;width:95%;margin: auto;">
<div *ngFor="let item of itemList" style="display:inline-block; padding:10px;">
  <div class="card" style="width: 14rem;">
    <img class="card-img-top" src="http://img1.cookinglight.timeinc.net/sites/default/files/styles/4_3_horizontal_-_1200x900/public/image/2017/01/main/cranberry-orange-pistachio-muffins.jpg?itok=1qjBc8Y-" alt="Item image">
    <div class="card-body">
      <h5 class="card-title">{{item.itemName}}</h5>
      <p class="card-text">{{item.itemPrice | currency}}</p>
      <form #f="ngForm" (ngSubmit)="addToCart(item, f)">
        <div class="form-row">
          <div class="col">
            <select name="quantity" class="form-control" [ngModel]="quantity">
              <option value=1>1</option>
              <option value=2>2</option>
              <option value=3>3</option>
              <option value=4>4</option>
            </select>
          </div>
          <div class="col">
            <button *ngIf="addbtn" type="submit" class="btn btn-warning butthover">Add to Cart</button>
            <button *ngIf="!addbtn" type="submit" class="btn btn-warning butthover">Go to Cart</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
