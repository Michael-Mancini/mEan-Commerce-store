<div class="container">
  <div class="card mt-5">
    <h4 class="card-header"><i class="fa fa-shopping-cart"></i> Cart</h4>
    <div class="card-body">
      <h4 *ngIf="emptyMsg">Cart is empty!</h4>
      <div *ngIf="cart.length > 0">
      <div *ngFor="let item of cart;let i = index" class="cart-list row" style="border-bottom: 1px dotted black">
        <div class="col-2 pt-4">
          <p>{{cart[i].itemName}}</p>
          <!-- Add img here from GridFS -->
        </div>
        <div class="col-1 pt-4">
          <p>X</p>
        </div>
        <div class="col-2 pt-4 text-center">
          <p>{{cart[i].quantity}}</p>
        </div>
        <div class="col-1 pt-4">
          <p>X</p>
        </div>
        <div class="col-2 pt-4">
          <p>{{cart[i].itemPrice | currency}} each</p>
        </div>
        <div class="col-1"></div>
        <div class="col-3 pt-4 text-right">
          <p style="display:inline-block;">{{cart[i].quantity * cart[i].itemPrice | currency}}</p>
          <i class="fa fa-close butthover" style="padding-left:10px;color:red;"></i>
        </div>
      </div>
      <div class="text-right mt-4">
        <h5>Total: {{total | currency}}</h5>
      </div>
    </div>
  </div>
  </div>
  <br><br>
  <button class="btn btn-info butthover" (click)="clearCart()">Remove Items</button>
  <button class="btn btn-info butthover" (click)="checkout()">Checkout</button>
</div>
